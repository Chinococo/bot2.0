<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/index1.js"></script>
    <link rel="stylesheet" href="css/index1.css">
    <title>畫面1</title>
</head>
<body>
    <div id="center LOGO" class="justify-content-center">
        <img src="https://zeneatea.com/bot_2/assets/images/drinks/%E9%A6%96%E5%9C%96-2022%E7%88%B6%E8%A6%AA%E7%AF%80.png?v=1.0.2" class="img-responsive" alt="Cinque Terre" width="100%" height="20%">
    </div>
    <div id="mycarousel" class="carousel slide " data-ride="carousel" >
        <ol class="carousel-indicators"></ol>
        <!-- 廣告輪播列表 -->
        <div class="carousel-inner" role="listbox">
            <div class="item">
                <a href="http://www.minwt.com">
                    <img src="https://unsplash.it/2000/1250?image=001" data-color="#eee">
                    <div class="carousel-caption">
                        <h3>廣告輪播1</h3>
                    </div>
                </a>
            </div>
            <div class="item">
                <img src="https://unsplash.it/2000/1250?image=002" data-color="#eee">
                <div class="carousel-caption">
                    <h3>廣告輪播2</h3>
                </div>
            </div>
            <div class="item active">
                <img src="https://unsplash.it/2000/1250?image=003" data-color="#eee">
                <div class="carousel-caption">
                    <h3>廣告輪播3</h3>
                </div>
            </div>
            <div class="item">
                <img src="https://unsplash.it/2000/1250?image=004" data-color="#eee">
                <div class="carousel-caption">
                    <h3>廣告輪播4</h3>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">上一則</span>
        </a>
        <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">下一則</span>
        </a>
    </div>
    <div id="group_button" class="justify-content" >
        <button type="button" class="btn btn-primary btn-lg w-50">Large button</button>
        <button type="button" class="btn btn-secondary btn-lg w-50">Large button</button>
    </div>


</body>
</html>
